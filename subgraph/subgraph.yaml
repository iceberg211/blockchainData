specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataStorage
    network: sepolia
    source:
      address: "0x2355909D2634102553029051Db2C4AC368C2EF0D"
      abi: DataStorage
      # Sepolia区块浏览器上一个较近的区块号，以加快初始索引速度
      startBlock: 6164000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DataRecord
      abis:
        - name: DataStorage
          file: ./abis/DataStorage.json
      eventHandlers:
        - event: DataStored(indexed uint256,indexed address,indexed address,uint256,string,bytes32,uint256)
          handler: handleDataStored
      file: ./src/mapping.ts

